<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Sfondo sfumato -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" fill="url(#grad1)" rx="16"/>
  
  <!-- Grafico a linee stilizzato -->
  <g transform="translate(20, 30)">
    <!-- Asse X -->
    <line x1="10" y1="70" x2="80" y2="70" stroke="white" stroke-width="2" opacity="0.5"/>
    <!-- Asse Y -->
    <line x1="10" y1="10" x2="10" y2="70" stroke="white" stroke-width="2" opacity="0.5"/>
    
    <!-- Linea grafico crescente (profitto) -->
    <polyline points="10,60 25,50 40,35 55,30 70,20 85,15" 
              fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Punti sul grafico -->
    <circle cx="10" cy="60" r="3" fill="#FDD835"/>
    <circle cx="25" cy="50" r="3" fill="#FDD835"/>
    <circle cx="40" cy="35" r="3" fill="#FDD835"/>
    <circle cx="55" cy="30" r="3" fill="#FDD835"/>
    <circle cx="70" cy="20" r="3" fill="#FDD835"/>
    <circle cx="85" cy="15" r="3" fill="#FDD835"/>
  </g>
  
  <!-- Simbolo CHF -->
  <text x="64" y="105" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle">CHF</text>
</svg>
